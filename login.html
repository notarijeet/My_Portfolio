<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="wrapper">
    <div class="form-wrapper">
      <form id="login-form">
        <h2>Login</h2>

        <div class="input-group">
          <input type="text" id="username" name="username" required />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>

        <div class="remember">
          <label><input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit">Login</button>

        <div class="signup-link">
          <p>Don't have an account? <a href="#" class="signup-link">Signup</a></p>
        </div>
      </form>

      
    </div>
  </div>

  <script>
    // 1. Define User class with encapsulation
    class User {
      #password;
      constructor(name, email, password) {
        this.name = name;
        this.email = email;
        this.#password = password;
      }

      login(inputPassword) {
        return inputPassword === this.#password;
      }

      getProfile() {
        return `üë§ Name: ${this.name} | Email: ${this.email}`;
      }
    }

    // 2. Create a sample user
    const user1 = new User("Arijeet", "arijeet", "12345");

    // 3. Handle login form submission
    const form = document.getElementById("login-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === user1.email && user1.login(password)) {
        alert(`‚úÖ Welcome, ${user1.name}!`);
        localStorage.setItem("isLoggedIn", "true"); // ‚úÖ Correct spelling
        window.location.href = "page1.html"; // ‚úÖ Redirect after login
      } else {
        alert("‚ùå Invalid username or password!");
      }

      form.reset(); // Clear form
    });
  </script>
</body>
</html>
