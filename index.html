<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General Reset */
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #000;
  padding: 20px;
}

/* Main wrapper */
.wrapper {
  position: relative;
  width: 100%;
  max-width: 400px;
  height: auto;
  background: #000;
  box-shadow: 0 0 50px #0ef;
  border-radius: 20px;
  padding: 40px 30px;
}

/* Form wrapper */
.form-wrapper {
  width: 100%;
}

/* Headline */
h2 {
  font-size: 30px;
  color: #fff;
  text-align: center;
}

/* Input group */
.input-group {
  position: relative;
  margin: 30px 0;
  border-bottom: 2px solid #fff;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input {
  width: 100%;
  height: 40px;
  font-size: 16px;
  color: #fff;
  padding: 0 5px;
  background: transparent;
  border: none;
  outline: none;
}

/* Floating label fix */
.input-group input:focus ~ label,
.input-group input:valid ~ label {
  top: -10px;
  font-size: 12px;
  color: #0ef;
}

/* Remember me */
.remember {
  margin: -5px 0 15px 5px;
}

.remember label {
  color: #fff;
  font-size: 14px;
}

.remember label input {
  accent-color: #0ef;
}

/* Login Button */
button {
  width: 100%;
  height: 40px;
  background: #0ef;
  font-size: 16px;
  color: #000;
  font-weight: 500;
  cursor: pointer;
  border-radius: 30px;
  border: none;
  outline: none;
}

/* Signup link */
.signup-link {
  font-size: 14px;
  text-align: center;
  margin: 15px 0;
}

.signup-link p {
  color: #fff;
}

.signup-link p a {
  color: #0ef;
  text-decoration: none;
  font-weight: 500;
}

.signup-link p a:hover {
  text-decoration: underline;
}

/* Portfolio Button */
.go-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  margin-top: 10px;
  transition: 0.2s;
}

.go-btn:hover {
  background-color: #0056b3;
}

/* Responsive: Mobile */
@media screen and (max-width: 480px) {
  .wrapper {
    padding: 30px 20px;
    box-shadow: 0 0 30px #0ef;
  }

  h2 {
    font-size: 24px;
  }

  .input-group {
    margin: 25px 0;
  }

  .go-btn {
    width: 100%;
    text-align: center;
  }
}



/* Animation Keyframes */
@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Apply to wrapper */
.wrapper {
  position: relative;
  width: 100%;
  max-width: 400px;
  height: auto;
  background: #000;
  box-shadow: 0 0 50px #0ef;
  border-radius: 20px;
  padding: 40px 30px;

  /* Animation */
  opacity: 0;
  animation: fadeSlideIn 0.6s ease-out forwards;
  animation-delay: 0.2s;
}

input,
label,
button,
a {
  transition: all 0.3s ease;
}

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="form-wrapper">
      <form id="login-form">
        <h2>Login</h2>

        <div class="input-group">
          <input type="text" id="username" name="username" required />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>

        <div class="remember">
          <label><input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit">Login</button>

        <div class="signup-link">
          <p>Don't have an account? <a href="#" class="signup-link">Signup</a></p>
        </div>
      </form>

      
    </div>
  </div>

  <script>
    // 1. Define User class with encapsulation
    class User {
      #password;
      constructor(name, email, password) {
        this.name = name;
        this.email = email;
        this.#password = password;
      }

      login(inputPassword) {
        return inputPassword === this.#password;
      }

      getProfile() {
        return `üë§ Name: ${this.name} | Email: ${this.email}`;
      }
    }

    // 2. Create a sample user
    const user1 = new User("Arijeet", "arijeet", "12345");

    // 3. Handle login form submission
    const form = document.getElementById("login-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === user1.email && user1.login(password)) {
        alert(`‚úÖ Welcome, ${user1.name}!`);
        localStorage.setItem("isLoggedIn", "true"); // ‚úÖ Correct spelling
        window.location.href = "second.html"; // ‚úÖ Redirect after login
      } else {
        alert("‚ùå Invalid username or password!");
      }

      form.reset(); // Clear form
    });
  </script>
</body>
</html>
